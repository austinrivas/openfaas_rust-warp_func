# The name tells Okteto to replace the function named 'hello' with the dev environment
name: rust-warp-hello       
labels:
  faas_function: rust-warp-hello
image: austinrivas/rust-warp-okteto:latest
command:
  - bash
workdir: /home/app
mountpath: /home/app/function
persistentVolume:
  enabled: true
volumes:
  # This makes the rust cache persistent across development environments
  - /home/app/main/target
  - /home/app/function/target
securityContext:
  # the user and group that OpenFaaS functions run as
  runAsUser:  12000
  runAsGroup: 12000
  fsGroup:    12000
  capabilities:
    add:
    # enables us to run the debugger inside the pod
    - SYS_PTRACE
environment:
  # overrides the one set by openfaas
  - fprocess=cargo run --manifest-path ./main/Cargo.toml
forward:
  - 3000:3000
  - 9229:9229
resources:
  requests:
    memory: "20Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
    cpu: "1000m"