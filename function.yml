version: 1.0
provider:
  name: openfaas
  gateway: https://openfaas-ingress-austinrivas.cloud.okteto.net/
functions:
  rust-warp-hello:
    lang: rust-warp
    handler: ./function
    image: austinrivas/rust-warp-hello:latest
    limits:
      memory: 40Mi
      cpu: 100m
    requests:
      memory: 20Mi
      cpu: 100m
configuration:
  templates:
    - name: rust-warp
      source: https://github.com/austinrivas/rust-warp-template